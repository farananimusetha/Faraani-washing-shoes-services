<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Get Involved | Faranani Shoe Cleaning</title>
  <meta name="description" content="Volunteer, intern or partner with Faranani Shoe Cleaning to support youth in Venda.">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <header class="header">
    <div class="header-inner">
      <div class="logo"><img src="assets/logo.png" alt="Faranani logo"><div><h1>Faranani Shoe Cleaning</h1><p>Get Involved</p></div></div>
      <input id="nav-toggle" type="checkbox" hidden>
      <label for="nav-toggle" class="menu-icon"><i class="fas fa-bars" style="color:#fff"></i></label>
     <nav class="nav"><a href="../index.html">Home
      </a><a href="./About us.html">About
      </a><a href="./Gallery.html">Gallery
      </a><a href="./Our work.html" class="active">Our Work
      </a><a href="./Get involved.html">Get Involved
      </a><a href="./enquiry.html">Enquiry
      </a><a href="./Contact us.html">Contact

    </div>
  </header>

  <main class="container">
    <section class="section hero">
      <h2>Join Our Mission</h2>
      <p>We welcome volunteers, interns and partners. Contribute time, skills or sponsorship and help us empower youth.</p>
    </section>

    <section class="section">
      <form id="involveForm" novalidate>
        <h3>Volunteer / Partner Form</h3>

        <div class="form-row">
          <div><label for="firstName">First name</label><input id="firstName" name="firstName" type="text" required></div>
          <div><label for="lastName">Last name</label><input id="lastName" name="lastName" type="text" required></div>
        </div>

        <div class="form-row">
          <div><label for="emailInv">Email</label><input id="emailInv" name="email" type="email" required></div>
          <div><label for="phoneInv">Phone</label><input id="phoneInv" name="phone" type="tel"></div>
        </div>

        <div class="form-row full">
          <div><label for="interest">How would you like to get involved?</label>
            <select id="interest" name="interest" required>
              <option value="">Please choose</option>
              <option value="volunteer">Volunteer</option>
              <option value="intern">Intern</option>
              <option value="sponsor">Sponsor</option>
            </select>
          </div>
        </div>

        <div class="form-row full">
          <div><label for="messageInv">Tell us about your skills / availability</label><textarea id="messageInv" name="message"></textarea></div>
        </div>

        <div class="form-actions"><button class="btn" type="submit">Submit</button><button class="btn" type="reset" style="background:#222;color:#fff">Reset</button></div>
      </form>
    </section>
  </main>

  <footer>
    <div class="footer-inner container"><div class="socials"><a href="#"><i class="fab fa-facebook-f"></i></a><a href="#"><i class="fab fa-whatsapp"></i></a><a href="#"><i class="fas fa-envelope"></i></a></div><small style="color:#bdbdbd">Â© 2025 Faranani Shoe Cleaning</small></div>
  </footer>

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script defer src="js/script.js"></script>
</body>
</html>
